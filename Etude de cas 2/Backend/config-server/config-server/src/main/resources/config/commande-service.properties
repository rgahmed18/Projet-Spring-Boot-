# Configuration générale
server.port=8081
spring.application.name=commande-service

# Base de données H2 (en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (pour tester)
spring.h2.console.enabled=true

# ? PROPRIÉTÉ PERSONNALISÉE (point c de l'énoncé)
mes-config-ms.commandes-last=20

# ? ACTUATOR (points c, d, e de l'énoncé)
management.endpoints.web.exposure.include=health,refresh,info,configprops
management.endpoint.health.show-details=always
management.endpoint.refresh.enabled=true